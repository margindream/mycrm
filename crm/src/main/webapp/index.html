<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery四级联动</title>
<link rel="stylesheet" type="text/css" href="static/style/cssreset-min.css">
<link rel="stylesheet" type="text/css" href="static/style/common.css">
<style type="text/css">
	.citys{
		margin-bottom: 10px;
	}
	.citys p{
		line-height: 28px;
	}
	.warning{
		color: #c00;
	}
	.main a{
		margin-right: 8px;
		color: black;
	}
</style>
<script type="text/javascript" src="static/script/jquery.min.js"></script>
<script type="text/javascript" src="static/script/jquery.citys.js"></script>
</head>
<body>
	<div id="demo3" class="citys ">
			<select name="province"></select>
			<select name="city"></select>
			<select name="area"></select>
			<select name="town"></select> 
	</div>
	
	<script type="text/javascript">
		var $town = $('#demo3 select[name="town"]');
		var townFormat = function(info){
			$town.hide().empty();
			if(info['code']%1e4&&info['code']<7e5){	//是否为“区”且不是港澳台地区
				$.ajax({
					url:'http://passer-by.com/data_location/town/'+info['code']+'.json',
					dataType:'json',
					success:function(town){
						$town.show();
						for(i in town){
								$town.append('<option value="'+i+'">'+town[i]+'</option>');
						}
					}
				});
			}
		};
		
		$('#demo3').citys({
			province:'北京',
			city:'朝阳',
			area:'三里屯',
			onChange:function(info){
				townFormat(info);
			}
		},function(api){
			var info = api.getInfo();
			townFormat(info);
		});
	</script>
</body>
</html>
